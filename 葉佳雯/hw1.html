<body>
<div class="container">
  <div class="row">
  <h2>My JQuery selector practice</h2>
    <div class="col-xs-6 frame">
      <h3>Todo for works</h3>
      <div class="work">
        <input type="checkbox" class="high"   value="high"><span>Some tesk: high</span><br />
        <input type="checkbox" class="normal" value="normal"><span>Some tesk: noemal</span><br />
        <input type="checkbox" class="low"    value="low"><span>Some tesk: low</span><br />
      </div>
      <h3>Todo for school</h3>

        <input type="checkbox" class="high" value="high"><span>Some tesk: high</span><br />

        <input type="checkbox" class="high" value="high"><span>Some tesk: high</span><br />

    </div>
    <div class="col-xs-6">

      <div class="radio">
        <input type="radio" name="radio" value="hide"/><label>Hide</label><br>
        <input type="radio" name="radio" value="emphasis"/><label>Emphasis</label><br>
        <input type="radio" name="radio" value="done"/><label>Done</label><br>
      </div>

      </ul>

      <button id="clean" class="btn btn-primary">Clear</button>
    </div>
  </div>
